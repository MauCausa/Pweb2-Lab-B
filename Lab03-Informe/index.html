<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax y NodeJS</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listaMarkdown = document.getElementById('listaMarkdown');
            mostrarLista();
            function mostrarLista() {
                fetch('http://localhost:3000/archivos')
                .then((response) => response.json())
                .then((data) => {
                    listaMarkdown.innerHTML = '';
                    data.forEach((archivoNombre) => {
                        const li = document.createElement('li');
                        li.innerText = archivoNombre;
                        listaMarkdown.appendChild(li);
                    });
                }).catch((error) => {
                    console.error(error)
                });
            }
        });
    </script>
</head>
<body>
    <h1>De markdown a HTML</h1>
    <div>
        <h2>Lista de Archivos MD</h2>
        <ul id="listaMarkdown"></ul>
    </div>
    <div class="crear-archivos">
        <h2>Crear Nuevo Archivo MD</h2>
        <div class="crear-archivos-form">
            <label for="nombre">Nombre del archivo: </label>
            <input type="text" id="nombre" name="nombre" lenght="30" required><br>
            <label for="contenido">Contenido: </label><br>
            <textarea name="contenido" id="contenido" cols="50" rows="30"></textarea><br>
            <input type="submit" value="Agregar archivo" onclick="agregar()">
        </div>
    </div>
</body>
</html>
